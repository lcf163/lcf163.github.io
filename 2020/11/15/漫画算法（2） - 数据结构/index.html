ne">121</span><br><span class="line">122</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">MyLinkedList</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 头节点指针</span></span><br><span class="line">    <span class="keyword">private</span> Node head;</span><br><span class="line">    <span class="comment">// 尾节点指针</span></span><br><span class="line">    <span class="keyword">private</span> Node last;</span><br><span class="line">    <span class="comment">// 链表实际长度</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span> size;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 链表插入元素</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> index 插入位置</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data  插入元素</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">insert</span><span class="params">(<span class="type">int</span> index, <span class="type">int</span> data)</span> <span class="keyword">throws</span> Exception &#123;</span><br><span class="line">        <span class="keyword">if</span> (index &lt; <span class="number">0</span> || index &gt; size) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">IndexOutOfBoundsException</span>(<span class="string">&quot;超出链表节点范围！&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line"> ><br><span class="line">        Node(<span class="type">int</span> data) &#123;</span><br><span class="line">            <span class="built_in">this</span>.data = data;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> Exception &#123;</span><br><span class="line">        <span class="type">MyLinkedList</span> <span class="variable">myLinkedList</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">MyLinkedList</span>();</span><br><span class="line">        myLinkedList.insert(<span class="number">0</span>, <span class="number">3</span>);</span><br><span class="line">        myLinkedList.insert(<span class="number">0</span>, <span class="number">4</span>);</span><br><span class="line">        myLinkedList.insert(<span class="number">2</span>, <span class="number">9</span>);</span><br><span class="line">        myLinkedList.insert(<span class="number">3</span>, <span class="number">5</span>);</span><br><span class="line">        myLinkedList.insert(<span class="number">1</span>, <span class="number">6</span>);</span><br><span class="line">        myLinkedList.remove(<span class="number">0</span>);</span><br><span class="line">        myLinkedList.output();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

span>);</span><br><span class="line">        &#125;</span><br><span class="line">        array[rear] = element;</span><br><span class="line">        rear = (rear + <span class="number">1</span>) % array.length;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 出队</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">deQueue</span><span class="params">()</span> <span class="keyword">throws</span> Exception &#123;</span><br><span class="line">        <span class="keyword">if</span> (rear == front) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">Exception</span>(<span class="string">&quot;队列已空！&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="type">int</span> <span class="variable">deQueueElement</span> <span class="operator">=</span> array[front];</span><br><span class="line">        front = (front + <span class="number">1</span>) % array.length;</span><br><span class="line">        <span class="keyword">return</span> deQueueElement;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 输出队列</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">output</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> front; i != rear; i = (i + <span class="number">1</span>) % array.length) &#123;</span><br><span class="line">            System.out.println(array[i]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> Exception &#123;</span><br><span class="line">        <span class="type">MyQueue</span> <span class="variable">myQueue</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">MyQueue</span>(<span class="number">6</span>);</span><br><span class="line">        myQueue.enQueue(<span class="number">3</span>);</span><br><span class="line">        myQueue.enQueue(<span class="number">5</span>);</span><br><span class="line">        myQueue.enQueue(<span class="number">6</span>);</span><br><span class="line">        myQueue.enQueue(<span class="number">8</span>);</span><br><span class="line">        myQueue.enQueue(<span class="number">1</span>);</span><br><span class="line">        myQueue.deQueue();</span><br><span class="line">        myQueue.deQueue();</span><br><span class="line">        myQueue.deQueue();</span><br><span class="line">        myQueue.enQueue(<span class="number">2</span>);</span><br><span class="line">        myQueue.enQueue(<span class="number">4</span>);</span><br><span class="line">        myQueue.enQueue(<span class="number">9</span>);</span><br><span class="line">        myQueue.output();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="散列表"><a href="#散列表" class="headerlink" title="散列表"></a>散列表</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">散列表也叫哈希表（hash table），这种数据结构提供了键（Key）和值（Value）的映射关系。给出一个Key，就可以高效查找到它所匹配到的Value，时间复杂度接近于O(1)。</span><br><span class="line"></span><br><span class="line">哈希函数把 Key 和数字下标进行转换，这个中转站叫做哈希函数。Java 及大多数面向对象的语言中，每一个对象都有属于自己的 hashcode，这个 hashcode 是区分不同对象的重要标识。无论对象自身的类型是什么，他们的 hashcode 都是一个整形变量。整形变量转化成数组的下标，可以按照数组长度进行取模运算。实际上，JDK 中的哈希函数并没有直接采用取模运算，而是利用位运算的方式来优化性能。通过哈希函数，把字符串或其他类型的 Key，转化成数组的下标 index。</span><br><span class="line"></span><br><span class="line">哈希冲突是无法避免的，解决哈希冲突的方法主要有两种：开放定址法和链表法。开放定址法的原理是当一个 Key 通过哈希函数获得对应的数组下标已被占用时，寻找下一个空挡位置，不一定是简单地寻找当前元素的下一个元素。在 Java 中，ThreadLocal 使用的就是开放定址法。链表法被应用在了 Java 集合类 HashMap 中。HashMap 数组的每一个元素不仅是一个 Entry 对象，还是一个链表的头结点。每一个 Entry 对象通过 next 指针指向它的下一个 Entry 节点。当新来的 Entry 映射到与之冲突的数组位置时，只需要插入到对应的链表中即可。</span><br></pre></td></tr></table></figure>
