ass="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    在 LRU 算法中，使用了一种数据结构叫做哈希链表。</span></span><br><span class="line"><span class="comment">    Java 中的 LinkedHashMap 已经对哈希链表做了很好地实现。</span></span><br><span class="line"><span class="comment">    缓存数据库 Redis 底层也实现了类似 LRU 的回收算法。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">LRUCache</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> Node head;</span><br><span class="line">    <span class="keyword">private</span> Node end;</span><br><span class="line">    <span class="comment">// 缓存存储上限</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span> limit;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> HashMap&lt;String, Node&gt; hashMap;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">LRUCache</span><span class="params">(<span class="type">int</span> limit)</span> &#123;</span><br><span class="line">        <span class="built_in">this</span>.limit = limit;</span><br><span class="line">        hashMap = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;String, Node&gt;();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> String <span class="title function_">get</span><span class="params">(String key)</span> &#123;</span><br><span class="line">        <span class="type">Node</span> <span class="variable">node</span> <span class="operator">=</span> hashMap.get(key);</span><br><span class="line">        <span class="keyword">if</span> (node == <span class="literal">null</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        refreshNode(node);</span><br><span class="line">        <span class="keyword">return</span> node.value;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">put</span><span class="params">(String key, String value)</span> &#123;</span><br><span class="line">        <span class="type">Node</span> <span class="variable">node</span> <span class="operator">=</span> hashMap.get(key);</span><br><span class="line">        <span class="keyword">if</span> (node == <span class="literal">null</span>) &#123;</span><br><span class="line">            <span class="comment">// 如果key不存在，插入key-value</span></span><br><span class="line">            <span class="keyword">if</span> (hashMap.size() &gt;= limit) &#123;</span><br><span class="line">                <span class="type">String</span> <span class="variable">oldKey</span> <span class="operator">=</span> removeNode(head);</span><br><span class="line">                hashMap.remove(oldKey);</span><br><span class="line">            &#125;</span><br><span class="line">            node = <span class="keyword">new</span> <span class="title class_">Node</span>(key, value);</span><br><span class="line">            addNode(node);</span><br><span class="line">            hashMap.put(key, node);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">// 如果key存在，刷新key-value</span></span><br><span class="line">            node.value = value;</span><br><span class="line">            refreshNode(node);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 刷新被访问的节点位置</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node 被访问的节点</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">refreshNode</span><span class="params">(Node node)</span> &#123;</span><br><span class="line">        <span class="comment">// 如果访问的是尾节点，无需移动节点</span></span><br><span class="line">        <span class="keyword">if</span> (node == end) &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        removeNode(node);</span><br><span class="line">        addNode(node);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 删除节点</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node 要删除的节点</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> String <span class="title function_">removeNode</span><span class="params">(Node node)</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (node == head &amp;&amp; node == end) &#123;</span><br><span class="line">            <span class="comment">// 移除唯一的节点</span></span><br><span class="line">            head = <span class="literal">null</span>;</span><br><span class="line">            end = <span class="literal">null</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (node == end) &#123;</span><br><span class="line">            <span class="comment">// 移除尾节点</span></span><br><span class="line">            end = end.pre;</span><br><span class="line">            end.next = <span class="literal">null</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (node == head) &#123;</span><br><span class="line">            <span class="comment">// 移除头节点</span></span><br><span class="line">            head = head.next;</span><br><span class="line">            head.pre = <span class="literal">null</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">// 移除中间节点</span></span><br><span class="line">            node.pre.next = node.next;</span><br><span class="line">            node.next.pre = node.pre;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> node.key;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 尾部插入节点</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node 要插入的节点</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">addNode</span><span class="params">(Node node)</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (end != <span class="literal">null</span>) &#123;</span><br><span class="line">            end.next = node;</span><br><span class="line">            node.pre = end;</span><br><span class="line">            node.next = <span class="literal">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        end = node;</span><br><span class="line">        <span class="keyword">if</span> (head == <span class="literal">null</span>) &#123;</span><br><span class="line">            head = node;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">class</span> <span class="title class_">Node</span> &#123;</span><br><span class="line">        Node(String key, String value) &#123;</span><br><span class="line">            <span class="built_in">this</span>.key = key;</span><br><span class="line">            <span class="built_in">this</span>.value = value;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> Node pre;</span><br><span class="line">        <span class="keyword">public</span> Node next;</span><br><span class="line">        <span class="keyword">public</span> String key;</span><br><span class="line">        <span class="keyword">public</span> String value;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        <span class="type">LRUCache</span> <span class="variable">lruCache</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">LRUCache</span>(<span class="number">5</span>);</span><br><span class="line">        lruCache.put(<span class="string">&quot;001&quot;</span>, <span class="string">&quot;用户1信息&quot;</span>);</span><br><span class="line">        lruCache.put(<span class="string">&quot;002&quot;</span>, <span class="string">&quot;用户2信息&quot;</span>);</span><br><span class="line">        lruCache.put(<span class="string">&quot;003&quot;</span>, <span class="string">&quot;用户3信息&quot;</span>);</span><br><span class="line">        lruCache.put(<span class="string">&quot;004&quot;</span>, <span class="string">&quot;用户4信息&quot;</span>);</span><br><span class="line">        lruCache.put(<span class="string">&quot;005&quot;</span>, <span class="string">&quot;用户5信息&quot;</span>);</span><br><span class="line">        System.out.println(lruCache.get(<span class="string">&quot;002&quot;</span>));</span><br><span class="line">        lruCache.put(<span class="string">&quot;004&quot;</span>, <span class="string">&quot;用户4信息更新&quot;</span>);</span><br><span class="line">        lruCache.put(<span class="string">&quot;006&quot;</span>, <span class="string">&quot;用户6信息&quot;</span>);</span><br><span class="line">        System.out.println(lruCache.get(<span class="string">&quot;001&quot;</span>));</span><br><span class="line">        System.out.println(lruCache.get(<span class="string">&quot;006&quot;</span>));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

lass="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    A*寻路算法的基本思想，以估值高低来决定搜索优先次序的方法，被称为启发式搜索。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">AStar</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 迷宫地图</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">int</span>[][] MAZE = &#123;</span><br><span class="line">            &#123;<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>&#125;,</span><br><span class="line">            &#123;<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">1</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>&#125;,</span><br><span class="line">            &#123;<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">1</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>&#125;,</span><br><span class="line">            &#123;<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">1</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>&#125;,</span><br><span class="line">            &#123;<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>&#125;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * A星寻路主逻辑</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> start 迷宫起点</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> end   迷宫终点</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> Grid <span class="title function_">aStarSearch</span><span class="params">(Grid start, Grid end)</span> &#123;</span><br><span class="line">        ArrayList&lt;Grid&gt; openList = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;Grid&gt;();</span><br><span class="line">        ArrayList&lt;Grid&gt; closeList = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;Grid&gt;();</span><br><span class="line">        <span class="comment">// 把起点加入 openList</span></span><br><span class="line">        openList.add(start);</span><br><span class="line">        <span class="comment">// 主循环，每一轮检查一个当前方格节点</span></span><br><span class="line">        <span class="keyword">while</span> (openList.size() &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="comment">// 在openList中查找 F值最小的节点作为当前方格节点</span></span><br><span class="line">            <span class="type">Grid</span> <span class="variable">currentGrid</span> <span class="operator">=</span> findMinGird(openList);</span><br><span class="line">            <span class="comment">// 当前方格节点从openList中移除</span></span><br><span class="line">            openList.remove(currentGrid);</span><br><span class="line">            <span class="comment">// 当前方格节点进入 closeList</span></span><br><span class="line">            closeList.add(currentGrid);</span><br><span class="line">            <span class="comment">// 找到所有邻近节点</span></span><br><span class="line">            List&lt;Grid&gt; neighbors = findNeighbors(currentGrid, openList, closeList);</span><br><span class="line">            <span class="keyword">for</span> (Grid grid : neighbors) &#123;</span><br><span class="line">                <span class="comment">// 邻近节点不在openList中，标记父亲、G、H、F，并放入openList</span></span><br><span class="line">                grid.initGrid(currentGrid, end);</span><br><span class="line">                openList.add(grid);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 如果终点在openList中，直接返回终点格子</span></span><br><span class="line">            <span class="keyword">for</span> (Grid grid : openList) &#123;</span><br><span class="line">                <span class="keyword">if</span> ((grid.x == end.x) &amp;&amp; (grid.y == end.y)) &#123;</span><br><span class="line">                    <span class="keyword">return</span> grid;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// openList用尽，仍然找不到终点，说明终点不可到达，返回空</span></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> Grid <span class="title function_">findMinGird</span><span class="params">(ArrayList&lt;Grid&gt; openList)</span> &#123;</span><br><span class="line">        <span class="type">Grid</span> <span class="variable">tempGrid</span> <span class="operator">=</span> openList.get(<span class="number">0</span>);</span><br><span class="line">        <span class="keyword">for</span> (Grid grid : openList) &#123;</span><br><span class="line">            <span class="keyword">if</span> (grid.f &lt; tempGrid.f) &#123;</span><br><span class="line">                tempGrid = grid;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> tempGrid;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> ArrayList&lt;Grid&gt; <span class="title function_">findNeighbors</span><span class="params">(Grid grid, List&lt;Grid&gt; openList, List&lt;Grid&gt; closeList)</span> &#123;</span><br><span class="line">        ArrayList&lt;Grid&gt; gridList = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;Grid&gt;();</span><br><span class="line">        <span class="keyword">if</span> (isValidGrid(grid.x, grid.y - <span class="number">1</span>, openList, closeList)) &#123;</span><br><span class="line">            gridList.add(<span class="keyword">new</span> <span class="title class_">Grid</span>(grid.x, grid.y - <span class="number">1</span>));</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (isValidGrid(grid.x, grid.y + <span class="number">1</span>, openList, closeList)) &#123;</span><br><span class="line">            gridList.add(<span class="keyword">new</span> <span class="title class_">Grid</span>(grid.x, grid.y + <span class="number">1</span>));</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (isValidGrid(grid.x - <span class="number">1</span>, grid.y, openList, closeList)) &#123;</span><br><span class="line">            gridList.add(<span class="keyword">new</span> <span class="title class_">Grid</span>(grid.x - <span class="number">1</span>, grid.y));</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (isValidGrid(grid.x + <span class="number">1</span>, grid.y, openList, closeList)) &#123;</span><br><span class="line">            gridList.add(<span class="keyword">new</span> <span class="title class_">Grid</span>(grid.x + <span class="number">1</span>, grid.y));</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> gridList;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">isValidGrid</span><span class="params">(<span class="type">int</span> x, <span class="type">int</span> y, List&lt;Grid&gt; openList, List&lt;Grid&gt; closeList)</span> &#123;</span><br><span class="line">        <span class="comment">// 是否超过边界</span></span><br><span class="line">        <span class="keyword">if</span> (x &lt; <span class="number">0</span> || x &gt;= MAZE.length || y &lt; <span class="number">0</span> || y &gt;= MAZE[<span class="number">0</span>].length) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 是否有障碍物</span></span><br><span class="line">        <span class="keyword">if</span> (MAZE[x][y] == <span class="number">1</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 是否已经在openList中</span></span><br><span class="line">        <span class="keyword">if</span> (containGrid(openList, x, y)) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 是否已经在closeList中</span></span><br><span class="line">        <span class="keyword">if</span> (containGrid(closeList, x, y)) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="type">boolean</span> <span class="title function_">containGrid</span><span class="params">(List&lt;Grid&gt; grids, <span class="type">int</span> x, <span class="type">int</span> y)</span> &#123;</span><br><span class="line">        <span class="keyword">for</span> (Grid grid : grids) &#123;</span><br><span class="line">            <span class="keyword">if</span> ((grid.x == x) &amp;&amp; (grid.y == y)) &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">static</span> <span class="keyword">class</span> <span class="title class_">Grid</span> &#123;</span><br><span class="line">        <span class="keyword">public</span> <span class="type">int</span> x;</span><br><span class="line">        <span class="keyword">public</span> <span class="type">int</span> y;</span><br><span class="line">        <span class="keyword">public</span> <span class="type">int</span> f;</span><br><span class="line">        <span class="keyword">public</span> <span class="type">int</span> g;</span><br><span class="line">        <span class="keyword">public</span> <span class="type">int</span> h;</span><br><span class="line">        <span class="keyword">public</span> Grid parent;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="title function_">Grid</span><span class="params">(<span class="type">int</span> x, <span class="type">int</span> y)</span> &#123;</span><br><span class="line">            <span class="built_in">this</span>.x = x;</span><br><span class="line">            <span class="built_in">this</span>.y = y;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">initGrid</span><span class="params">(Grid parent, Grid end)</span> &#123;</span><br><span class="line">            <span class="built_in">this</span>.parent = parent;</span><br><span class="line">            <span class="built_in">this</span>.g = parent.g + <span class="number">1</span>;</span><br><span class="line">            <span class="built_in">this</span>.h = Math.abs(<span class="built_in">this</span>.x - end.x) + Math.abs(<span class="built_in">this</span>.y - end.y);</span><br><span class="line">            <span class="built_in">this</span>.f = <span class="built_in">this</span>.g + <span class="built_in">this</span>.h;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        <span class="comment">// 设置起点和终点</span></span><br><span class="line">        <span class="type">Grid</span> <span class="variable">startGrid</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Grid</span>(<span class="number">2</span>, <span class="number">1</span>);</span><br><span class="line">        <span class="type">Grid</span> <span class="variable">endGrid</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Grid</span>(<span class="number">2</span>, <span class="number">5</span>);</span><br><span class="line">        <span class="comment">// 搜索迷宫终点</span></span><br><span class="line">        <span class="type">Grid</span> <span class="variable">resultGrid</span> <span class="operator">=</span> aStarSearch(startGrid, endGrid);</span><br><span class="line">        <span class="comment">// 回溯迷宫路径</span></span><br><span class="line">        ArrayList&lt;Grid&gt; path = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;Grid&gt;();</span><br><span class="line">        <span class="keyword">while</span> (resultGrid != <span class="literal">null</span>) &#123;</span><br><span class="line">            path.add(<span class="keyword">new</span> <span class="title class_">Grid</span>(resultGrid.x, resultGrid.y));</span><br><span class="line">            resultGrid = resultGrid.parent;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 输出迷宫和路径，路径用星号表示</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; MAZE.length; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">0</span>; j &lt; MAZE[<span class="number">0</span>].length; j++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (containGrid(path, i, j)) &#123;</span><br><span class="line">                    System.out.print(<span class="string">&quot;*, &quot;</span>);</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    System.out.print(MAZE[i][j] + <span class="string">&quot;, &quot;</span>);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            System.out.println();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;  </span><br></pre></td></tr></table></figure>

<h2 id="红包算法"><a href="#红包算法" class="headerlink" title="红包算法"></a>红包算法</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Redpackage</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 拆分红包（二倍均值法）</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> totalAmount    总金额（以分为单位）</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> totalPeopleNum 总人数</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> List&lt;Integer&gt; <span class="title function_">divideRedPackage</span><span class="params">(Integer totalAmount, Integer totalPeopleNum)</span> &#123;</span><br><span class="line">        List&lt;Integer&gt; amountList = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">        <span class="type">Integer</span> <span class="variable">restAmount</span> <span class="operator">=</span> totalAmount;</span><br><span class="line">        <span class="type">Integer</span> <span class="variable">restPeopleNum</span> <span class="operator">=</span> totalPeopleNum;</span><br><span class="line">        <span class="type">Random</span> <span class="variable">random</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Random</span>();</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; totalPeopleNum - <span class="number">1</span>; i++) &#123;</span><br><span class="line">            <span class="comment">// 随机范围：[1，剩余人均金额的两倍)，左闭右开</span></span><br><span class="line">            <span class="type">int</span> <span class="variable">amount</span> <span class="operator">=</span> random.nextInt(restAmount / restPeopleNum * <span class="number">2</span> - <span class="number">1</span>) + <span class="number">1</span>;</span><br><span class="line">            restAmount -= amount;</span><br><span class="line">            restPeopleNum--;</span><br><span class="line">            amountList.add(amount);</span><br><span class="line">        &#125;</span><br><span class="line">        amountList.add(restAmount);</span><br><span class="line">        <span class="keyword">return</span> amountList;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 拆分红包V2（线段切割法）</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> totalAmount    总金额（以分为单位）</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> totalPeopleNum 总人数</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> List&lt;Integer&gt; <span class="title function_">divideRedPackageV2</span><span class="params">(Integer totalAmount, Integer totalPeopleNum)</span> &#123;</span><br><span class="line">        List&lt;Integer&gt; amountList = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">        Set&lt;Integer&gt; segments = <span class="keyword">new</span> <span class="title class_">HashSet</span>&lt;&gt;();</span><br><span class="line">        <span class="type">Random</span> <span class="variable">random</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Random</span>();</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; totalPeopleNum - <span class="number">1</span>; i++) &#123;</span><br><span class="line">            <span class="type">int</span> <span class="variable">segment</span> <span class="operator">=</span> random.nextInt(totalAmount - <span class="number">2</span>) + <span class="number">1</span>;</span><br><span class="line">            <span class="type">int</span> <span class="variable">delta</span> <span class="operator">=</span> random.nextInt(<span class="number">1</span>) == <span class="number">0</span> ? <span class="number">1</span> : -<span class="number">1</span>;</span><br><span class="line">            <span class="keyword">while</span> (segments.contains(segment) || segment == <span class="number">0</span>) &#123;</span><br><span class="line">                segment = (segment + delta) % totalAmount;</span><br><span class="line">            &#125;</span><br><span class="line">            segments.add(segment);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        List&lt;Integer&gt; segmentList = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;(segments);</span><br><span class="line">        Collections.sort(segmentList);</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; segmentList.size(); i++) &#123;</span><br><span class="line">            Integer amount;</span><br><span class="line">            <span class="keyword">if</span> (i == <span class="number">0</span>) &#123;</span><br><span class="line">                amount = segmentList.get(<span class="number">0</span>);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                amount = segmentList.get(i) - segmentList.get(i - <span class="number">1</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            amountList.add(amount);</span><br><span class="line">        &#125;</span><br><span class="line">        amountList.add(totalAmount - segmentList.get(segmentList.size() - <span class="number">1</span>));</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> amountList;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        List&lt;Integer&gt; amountList = divideRedPackage(<span class="number">1000</span>, <span class="number">10</span>);</span><br><span class="line">        <span class="keyword">for</span> (Integer amount : amountList) &#123;</span><br><span class="line"><span class="comment">//            System.out.println(&quot;抢到金额：&quot; + new BigDecimal(amount).divide(new BigDecimal(100)));</span></span><br><span class="line">            System.out.println(<span class="string">&quot;抢到金额：&quot;</span> + <span class="keyword">new</span> <span class="title class_">BigDecimal</span>(amount));</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(<span class="string">&quot;------&quot;</span>);</span><br><span class="line">        amountList = divideRedPackageV2(<span class="number">1000</span>, <span class="number">10</span>);</span><br><span class="line">        <span class="keyword">for</span> (Integer amount : amountList) &#123;</span><br><span class="line"><span class="comment">//            System.out.println(&quot;抢到金额：&quot; + new BigDecimal(amount).divide(new BigDecimal(100)));</span></span><br><span class="line">            System.out.println(<span class="string">&quot;抢到金额：&quot;</span> + <span class="keyword">new</span> <span class="title class_">BigDecimal</span>(amount));</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
