-keyword">new</span> <span class="hljs-title class_">HashMap</span>&lt;&gt; ();<br>                rightParam.put(<span class="hljs-string">&quot;startIndex&quot;</span>, pivotIndex + <span class="hljs-number">1</span>);<br>                rightParam.put(<span class="hljs-string">&quot;endIndex&quot;</span>, param.get(<span class="hljs-string">&quot;endIndex&quot;</span>));<br>                quickSortStack.push(rightParam);<br>            &#125;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 分治（双边循环法）</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> arr        待交换的数组</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> startIndex 起始下标</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> endIndex   结束下标</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-type">int</span> <span class="hljs-title function_">partition</span><span class="hljs-params">(<span class="hljs-type">int</span>[] arr, <span class="hljs-type">int</span> startIndex, <span class="hljs-type">int</span> endIndex)</span> &#123;<br>        <span class="hljs-comment">// 取第一个位置的元素作为基准元素（也可以选择随机位置）</span><br>        <span class="hljs-type">int</span> <span class="hljs-variable">pivot</span> <span class="hljs-operator">=</span> arr[startIndex];<br>        <span class="hljs-type">int</span> <span class="hljs-variable">left</span> <span class="hljs-operator">=</span> startIndex;<br>        <span class="hljs-type">int</span> <span class="hljs-variable">right</span> <span class="hljs-operator">=</span> endIndex;<br><br>        <span class="hljs-keyword">while</span> (left != right) &#123;<br>            <span class="hljs-comment">// right指针比较并左移</span><br>            <span class="hljs-keyword">while</span> (left &lt; right &amp;&amp; arr[right] &gt; pivot) &#123;<br>                right--;<br>            &#125;<br>            <span class="hljs-comment">// left指针比较并右移</span><br>            <span class="hljs-keyword">while</span> (left &lt; right &amp;&amp; arr[left] &lt;= pivot) &#123;<br>                left++;<br>            &#125;<br>            <span class="hljs-comment">// 交换left和right指向的元素</span><br>            <span class="hljs-keyword">if</span> (left &lt; right) &#123;<br>                <span class="hljs-type">int</span> <span class="hljs-variable">p</span> <span class="hljs-operator">=</span> arr[left];<br>                arr[left] = arr[right];<br>                arr[right] = p;<br>            &#125;<br>        &#125;<br><br>        <span class="hljs-comment">// pivot和指针重合点交换</span><br>        arr[startIndex] = arr[left];<br>        arr[left] = pivot;<br><br>        <span class="hljs-keyword">return</span> left;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 分治（单边循环法）</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> arr        待交换的数组</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> startIndex 起始下标</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> endIndex   结束下标</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-type">int</span> <span class="hljs-title function_">partitionV2</span><span class="hljs-params">(<span class="hljs-type">int</span>[] arr, <span class="hljs-type">int</span> startIndex, <span class="hljs-type">int</span> endIndex)</span> &#123;<br>        <span class="hljs-comment">// 取第一个位置的元素作为基准元素（也可以选择随机位置）</span><br>        <span class="hljs-type">int</span> <span class="hljs-variable">pivot</span> <span class="hljs-operator">=</span> arr[startIndex];<br>        <span class="hljs-type">int</span> <span class="hljs-variable">mark</span> <span class="hljs-operator">=</span> startIndex;<br><br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> startIndex + <span class="hljs-number">1</span>; i &lt;= endIndex; i++) &#123;<br>            <span class="hljs-keyword">if</span> (arr[i] &lt; pivot) &#123;<br>                mark++;<br>                <span class="hljs-type">int</span> <span class="hljs-variable">p</span> <span class="hljs-operator">=</span> arr[mark];<br>                arr[mark] = arr[i];<br>                arr[i] = p;<br>            &#125;<br>        &#125;<br><br>        arr[startIndex] = arr[mark];<br>        arr[mark] = pivot;<br>        <span class="hljs-keyword">return</span> mark;<br>    &#125;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> &#123;<br>        <span class="hljs-type">int</span>[] arr = <span class="hljs-keyword">new</span> <span class="hljs-title class_">int</span>[] &#123;<span class="hljs-number">4</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>, <span class="hljs-number">5</span>, <span class="hljs-number">3</span>, <span class="hljs-number">2</span>, <span class="hljs-number">8</span>, <span class="hljs-number">1</span>&#125;;<br>        quickSort(arr, <span class="hljs-number">0</span>, arr.length - <span class="hljs-number">1</span>);<br>        System.out.println(Arrays.toString(arr));<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="堆排序"><a href="#堆排序" class="headerlink" title="堆排序"></a>堆排序</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">HeapSort</span> &#123;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 下沉调整</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> array       待调整的堆</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> parentIndex 要下沉的父节点</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> length      堆的有效大小</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">downAdjust</span><span class="hljs-params">(<span class="hljs-type">int</span>[] array, <span class="hljs-type">int</span> parentIndex, <span class="hljs-type">int</span> length)</span> &#123;<br>        <span class="hljs-type">int</span> <span class="hljs-variable">temp</span> <span class="hljs-operator">=</span> array[parentIndex];<br>        <span class="hljs-type">int</span> <span class="hljs-variable">childIndex</span> <span class="hljs-operator">=</span> <span class="hljs-number">2</span> * parentIndex + <span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">while</span> (childIndex &lt; length) &#123;<br>            <span class="hljs-comment">// 如果有右孩子，且右孩子大于左孩子的值，则定位到右孩子</span><br>            <span class="hljs-keyword">if</span> (childIndex + <span class="hljs-number">1</span> &lt; length &amp;&amp; array[childIndex + <span class="hljs-number">1</span>] &gt; array[childIndex]) &#123;<br>                childIndex++;<br>            &#125;<br>            <span class="hljs-comment">// 如果父节点大于等于任何一个孩子的值，直接跳出</span><br>            <span class="hljs-keyword">if</span> (temp &gt;= array[childIndex])<br>                <span class="hljs-keyword">break</span>;<br>            array[parentIndex] = array[childIndex];<br>            parentIndex = childIndex;<br>            childIndex = <span class="hljs-number">2</span> * childIndex + <span class="hljs-number">1</span>;<br>        &#125;<br>        array[parentIndex] = temp;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 堆排序</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> array 待调整的堆</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">heapSort</span><span class="hljs-params">(<span class="hljs-type">int</span>[] array)</span> &#123;<br>        <span class="hljs-comment">// 1.把无序数组构建成最大堆</span><br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> (array.length - <span class="hljs-number">2</span>) / <span class="hljs-number">2</span>; i &gt;= <span class="hljs-number">0</span>; i--) &#123;<br>            downAdjust(array, i, array.length);<br>        &#125;<br>        System.out.println(Arrays.toString(array));<br>        <span class="hljs-comment">// 2.循环交换集合尾部元素到堆顶，并调节堆产生新的堆顶</span><br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> array.length - <span class="hljs-number">1</span>; i &gt; <span class="hljs-number">0</span>; i--) &#123;<br>            <span class="hljs-comment">// 最后一个元素和第一元素进行交换</span><br>            <span class="hljs-type">int</span> <span class="hljs-variable">temp</span> <span class="hljs-operator">=</span> array[i];<br>            array[i] = array[<span class="hljs-number">0</span>];<br>            array[<span class="hljs-number">0</span>] = temp;<br>            <span class="hljs-comment">// 下沉调整最大堆</span><br>   Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
