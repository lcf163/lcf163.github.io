ass="line">	<span class="comment">//连接服务端</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">sockaddr_un</span> <span class="title">serv</span>;</span></span><br><span class="line">	bzero(&amp;serv, <span class="keyword">sizeof</span>(serv));</span><br><span class="line">	serv.sun_family = AF_UNIX;</span><br><span class="line">	<span class="built_in">strcpy</span>(serv.sun_path, <span class="string">&quot;./server.sock&quot;</span>);</span><br><span class="line">	ret = connect(cfd, (<span class="keyword">struct</span> sockaddr *)&amp;serv, <span class="keyword">sizeof</span>(serv));</span><br><span class="line">	<span class="keyword">if</span> (ret &lt; <span class="number">0</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		perror(<span class="string">&quot;connect error&quot;</span>);</span><br><span class="line">		<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="type">int</span> n;</span><br><span class="line">	<span class="type">char</span> buf[<span class="number">1024</span>];</span><br><span class="line"></span><br><span class="line">	<span class="keyword">while</span> (<span class="number">1</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">//读标准输入</span></span><br><span class="line">		<span class="built_in">memset</span>(buf, <span class="number">0x00</span>, <span class="keyword">sizeof</span>(buf));</span><br><span class="line">		n = read(STDIN_FILENO, buf, <span class="keyword">sizeof</span>(buf));</span><br><span class="line"></span><br><span class="line">		<span class="comment">//发送数据</span></span><br><span class="line">		write(cfd, buf, n);</span><br><span class="line"></span><br><span class="line">		<span class="comment">//读取数据</span></span><br><span class="line">		<span class="built_in">me
